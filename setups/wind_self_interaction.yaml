hydro:
  relativistic:
    gamma_law_index: 1.333
    plm_theta: 1.0
    cfl_number: 0.1
    runge_kutta_order: RK2
    riemann_solver: HLLC

model:
  wind_shock:
    wind_mass_outflow_rate: 1e20 # this is ~1e-6 solar masses per year
    flare_outflow_rate: 1e19
    flare_gamma_beta: 10
    wind_gamma_beta: 0
    post_shock_gamma_beta: 0
    wind_pressure: 0
    post_shock_pressure: 0
    shock_location: 1e12
    initial_data_table: low_gamma_wind.dat
    flare_time: 2.0 #start of the flare.
    flare_duration: 1.0

mesh:
  inner_radius: 1e10
  outer_radius: 1e14
  inner_excision_speed: 0.0
  outer_excision_speed: 0.0
  reference_radius: 1e10
  num_polar_zones: 1
  num_radial_zones: 64 # per decade
  block_size: 64 # num zones in a block (parallelization unit)

control:
  final_time: 600.0
  start_time: 0.0
  checkpoint_interval: 0.5
  fold: 8
  num_threads: 8
  output_directory: self_interaction_01
